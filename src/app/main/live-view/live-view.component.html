<div class="layout" *ngIf="liveImage$ | async as image">
  <main-fullscreen-image [imgSrc]="image.downloadUrl" (onEscapeKeyPress)="closeLiveView()">
    <div class="username-overlay">
      From: {{ image.username }}
    </div>
    <div class="access-code-overlay">
      Access Code: {{ accessCode }}
    </div>
  </main-fullscreen-image>
</div>
<div id="mobile-exit-overlay"></div>
