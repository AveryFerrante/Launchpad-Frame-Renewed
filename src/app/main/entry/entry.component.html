<app-navbar></app-navbar>

<button (click)="createFrame()">CREATE FRAME</button>
<button (click)="test()">Test</button>

<div *ngIf="selectedFrame$ | async as frame">
  <img *ngFor="let image of frame.images" [src]="image.downloadUrl" width="100px" height="100px">
</div>

<ngx-dropzone (change)="onFilesAdded($event)">
  <ngx-dropzone-label>Drag Files or Click to Browse</ngx-dropzone-label>
</ngx-dropzone>

<div *ngIf="uploadPercentage$ | async as uploadPercentage">
  {{ uploadPercentage }}% COMPLETE
</div>

<app-sidenav *ngIf="showSidenav$ | async">
  <span *ngFor="let frame of (user$ | async).frames" class="clickable sidenav-item" (click)="onFrameSelect(frame)">
    {{ frame.name }}
  </span>
</app-sidenav>
