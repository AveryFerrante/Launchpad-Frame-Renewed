<!-- Mobile SideNav -->
<app-sidenav *ngIf="showSidenav$ | async" class="mobile-sidenav">
  <div class="layout">
    <div class="title-section">
      <span>Select a Frame</span>
      <span class="close-button clickable" (click)="closeSidenav()">X</span>
    </div>

    <div class="content-section">
      <div *ngFor="let frame of userFrames" [ngClass]="{'sidenav-item-selected': selectedFrameId === frame.frameId}"
        class="clickable sidenav-item" (click)="onFrameSelect(frame)">
        <span>{{ frame.name }}</span>
      </div>
    </div>

    <div class="actions-section">
      <div class="clickable create" (click)="onOpenCreateFrame()" class="create">Create</div>
      <div class="clickable join" (click)="onOpenJoinFrame()">Join</div>
    </div>
  </div>
</app-sidenav>
