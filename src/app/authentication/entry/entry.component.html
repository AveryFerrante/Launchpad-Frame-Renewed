    <div class="form-section">

      <div class="navigation-buttons">
        <div class="clickable" (click)="setMode('login')" [ngClass]="{ active: mode === 'login' }">Login</div>
        <div class="clickable" (click)="setMode('register')" [ngClass]="{ active: mode === 'register' }">Register</div>
      </div>

      <div class="form-content-section">
        <authentication-create-account *ngIf="mode === 'register'" (createAccount)="onCreateAccount($event)"></authentication-create-account>
        <authentication-login *ngIf="mode === 'login'" (login)="onLogin($event)"></authentication-login>
      </div>
